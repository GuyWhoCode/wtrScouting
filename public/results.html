<!DOCTYPE html>
<html>
<head>
  <title>Scouting Results</title>
  <link rel="stylesheet" href="results.css">
  <link rel="icon" href="https://cdn.glitch.com/14d27a3a-8205-462a-b9d9-b36a9ebfed13%2Flogo.jpg?v=1573224268766" type="image/png"> 
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Scouting Results</h1>  
  <button id="returnHome">Back to Main</button>  
  <div id="results"></div>
    <div id="filters">
    <h1 id="filterTitle">Filters:</h1>  
    
    <h2 id="game" class="gridItem">Game Sections:</h2>
    <select id="sectionFilter" class="gridItem options">
      <option value="undefined">Sections</option>
      <option value="auto">Auto</option>
      <option value="tele">Tele-Op</option>
      <option value="end">End Game</option>
    </select>
    
    <h2 id="best" class="gridItem">Best Teams:</h2>
    <select id="bestTeamFilter" class="gridItem options">
      <option value="undefined">None</option>
      <option value="best">Best</option>
    </select>
    
    <h2 id="selectTeam">Search Team Number</h2>
    <input type="number" id="teamSearch">

    <h1 id="selection"></h1>
    <button id="reset">Reset Filter</button>
  
  </div>
  <div id="teamInfo"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="results.js"></script>
  <script src="filter.js" defer></script>
</body>
</html>

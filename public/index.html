<!DOCTYPE html>
<html>
  <head>
    <title>WTR Scouting App</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      href="https://cdn.glitch.com/14d27a3a-8205-462a-b9d9-b36a9ebfed13%2Fweee.png?v=1581295487926"
      type="image/png"
    />
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <br />

    <div id="startScreen">
      <h1 id="title">Scouting App</h1>
      <img
        src="https://cdn.glitch.com/14d27a3a-8205-462a-b9d9-b36a9ebfed13%2Fweee.png?v=1581295487926"
        id="logo"
      />
      <button id="startButton">Start Scouting</button>
      <section id="teamInput">
        <form id="formInput">
          <label>Team #</label>
          <input type="number" id="teamNum" />
<!--           <label>Name:</label>
          <input type="text" id="scoutName"/> -->
        </form>
      </section>
    </div>

    <section id="main-content">
      <h1 id="teamNumTitle"></h1>
      <div id="autoToggle" class="toggle">
        <h1 class="toggleTitle">Auto</h1>
        <img
          class="button downButton"
          src="https://cdn.glitch.com/14d27a3a-8205-462a-b9d9-b36a9ebfed13%2Fsort-down.png?v=1573261554345"
        />
      </div>

      <section id="autoInput" class="input">
        <label>Robot Has Auto:</label>
        <label class="checkBoxContainer true toggleFeats"
          >Yes
          <input
            type="checkbox"
            class="toggleFeats toggleCheck"
            checked="true"
          />
          <span class="checkBox"></span>
        </label>
        <div class="robotFeats" id="autoFeats">
        </div>
      </section>

      <div id="teleOpToggle" class="toggle">
        <h1 class="toggleTitle">Tele Op</h1>
        <img
          class="button downButton"
          src="https://cdn.glitch.com/14d27a3a-8205-462a-b9d9-b36a9ebfed13%2Fsort-down.png?v=1573261554345"
        />
      </div>

      <section id="teleInput" class="input">
        <label>Robot Has Tele Op:</label>
        <label class="checkBoxContainer true toggleFeats"
          >Yes
          <input
            type="checkbox"
            id="teleWork"
            class="toggleFeats toggleCheck"
            checked="true"
          />
          <span class="checkBox"></span>
        </label>
        <div class="robotFeats" id="teleFeats">
        </div>
      </section>

      <div id="endgameToggle" class="toggle">
        <h1 class="toggleTitle">End Game</h1>
        <img
          class="button downButton"
          src="https://cdn.glitch.com/14d27a3a-8205-462a-b9d9-b36a9ebfed13%2Fsort-down.png?v=1573261554345"
        />
      </div>

      <section id="endInput" class="input">
        <label>Robot Has Endgame:</label>
        <label class="checkBoxContainer true toggleFeats"
          >Yes
          <input
            type="checkbox"
            id="endWork"
            class="toggleFeats toggleCheck"
            checked="true"
          />
          <span class="checkBox"></span>
        </label>
        <div class="robotFeats" id="endFeats">
        </div>
      </section>
    </section>
    
    
    <button id="sendResults">Results</button>
    
    
    <div id="center">
      <button onclick="finalSubmit()" id="submitButton">Submit Scouting Form</button>
    </div>
    <div id="creditToggle" class="toggle">
      <h1 class="toggleTitle">Credits</h1>
      <img
        class="button downButton"
        src="https://cdn.glitch.com/14d27a3a-8205-462a-b9d9-b36a9ebfed13%2Fsort-down.png?v=1573261554345"
      />
    </div>    
    <section id="credit">
      <h1 class="creditTitles">Coded by this dude</h1>
      <h1 class="creditTitles">People who Don't Know Colors</h1>
      <br>
      <h1 class="creditTitles">Jason</h1>
      <div>
        <h1 class="creditTitles">Krish P</h1>
        <h1 class="creditTitles">Colin T</h1>
        <h1 class="creditTitles">Riyana R</h1>
        <h1 class="creditTitles">Sri C</h1>
        <h1 class="creditTitles">Jay M</h1>
        <h1 class="creditTitles">Chaddy Daddy</h1>
        <h1 class="creditTitles">IAN THE GOD</h1>
      </div>
      <div>
        Icons made by
        <a href="https://www.flaticon.com/authors/dave-gandy" title="Dave Gandy"
          >Dave Gandy</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="text/javascript" src="objectives.json"></script>
    <script src="script.js"></script>
  </body>
</html>
